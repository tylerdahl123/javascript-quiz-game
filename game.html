<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK QUIZ-play</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question">WHERE IS AGAMEMNON FROM?</h2>
            <div class="choice-container">
                <p class="choicePrefix">A</p>
                <p class="choice-text" data-number="1">SPARTA</p>
            </div>
            <div class="choice-container">
                <p class="choicePrefix">B</p>
                <p class="choice-text" data-number="2">THEBES</p>
            </div>
            <div class="choice-container">
                <p class="choicePrefix">C</p>
                <p class="choice-text" data-number="3">CORINTH</p>
            </div>
            <div class="choice-container">
                <p class="choicePrefix">D</p>
                <p class="choice-text" data-number="4">MYCENAE</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
