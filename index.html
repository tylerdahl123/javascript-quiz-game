<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
</head>
<body>
    <div class="container">
        <h1>ILIAD QUIZ</h1>
        <div id="start"><button id ="startBtn">START QUIZ</button></div>
        <div id="Quiz" style="display:none">
            <div id="theQuestions"></div>
            <div id="choices" style="display:none">
                <div id="timerDisplay"></div>
                <div class ="choice" id="a" onclick="check('a')"></div>
                <div class="choice" id="b" onclick= "check('b')"></div>
                <div class="choice" id="c" onclick= "check('c')"></div>
                <div class="choice" id="d" onclick= "check('d')"></div>
            </div>
            <div id="choiceResponse" style="display: none"></div>
                <div id="timer">
                    <div id="counter"></div>
                    <div id="wtimeGauge"></div>
                    <div id="timeGauge"></div>
                </div>
                <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
      <script src="script.js"></script>          
                
        
        <!--  -->
</body>
</html>
